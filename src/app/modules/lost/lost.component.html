<div class="row justify-content-center">
    <!-- <button class="btn btn btn-outline-info" (click)='refresh()' >more</button> -->
    <owl-carousel class="owl-carousel banner" style="display: block;" [items]="lostPromote" [options]="owlCarouselOptions" [carouselClasses]="['owl-theme', 'row', 'sliding']">
        <div class="item card" *ngFor="let item of lostPromote">
            <img class='card-img-top' src='{{item.PICTURE}}' alt="Pet"
            (error) ="handleImageError($event)">
            <div class="card-body text-center">           
                <button type="button" class="btn btn-outline-primary" title="晶片號碼">{{item.icnumber}}</button>     
            </div>
            <table class="text-center table-bordered">
                <tr>
                    <td class='table-primary'>名字</td>
                    <td>{{item.petname}}</td>                    
                </tr>
                <tr>
                    <td class='table-primary'>種類/性別</td>
                    <td>{{item.petKind}}/{{item.petsex}}</td>                    
                </tr>
                <tr>
                    <td class='table-primary'>走失日期</td>
                    <td>{{item.misstime}}</td>                    
                </tr>
                <tr>
                    <td class='table-primary'>走失地點</td>
                    <td>{{item.misslocation}}</td>                    
                </tr>
                <tr>
                    <td class='table-primary'>聯絡人</td>
                    <td>{{item.owner}}</td>                    
                </tr>
                <tr>
                    <td class='table-primary'>電話</td>
                    <td>{{item.tel}}</td>                    
                </tr>
            </table>
        </div>
    </owl-carousel>
</div>
