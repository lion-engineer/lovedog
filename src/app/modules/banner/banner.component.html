<div class="owl-carousel banner" appOwlcarousel [owlOptions]="owlCarouselOptions">
    <div class="slide item" *ngFor="let item of bannerInfos" [style.backgroundImage]="'url('+ item.imgPath +')'">
        <div class="slide-Content">
            <p class="content">{{item.content}}</p>
            <p class="author">——{{item.author}}</p>
        </div>
    </div>
</div>
